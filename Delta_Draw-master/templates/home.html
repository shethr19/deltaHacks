

<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
      <link rel="stylesheet" href="/static/css/styles.css">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css" crossorigin="anonymous">
      <script type="text/javascript" src="/static/js/main.js"></script>
      <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="/static/js/main.js"></script>
      <script type="text/javascript" src="/static/js/upload.js"></script>
   </head>
   <body onload="InitThis();">
      <div class="jumbotron center">
         <h1 class="display-4">deltaDraw</h1>
         <p class="lead">There are so many people in the world who have trouble with fine motor control or are suffering from Repetitive Strain Injuries, this webapp allows people with such issues to do what they enjoy, in this case... Draw.</p>
         <hr class="my-4">
         <button type="button" class="btn btn-primary button_padding" data-toggle="modal" data-target="#uploadModal">
         Upload Image
         </button>
         &nbsp; &nbsp;
         <button type="button" class="btn btn-primary button_padding" data-toggle="modal" data-target="#drawModal">
         Draw Image
         </button>
      </div>
      <!-- Modal For Uploading Image -->
      <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form enctype="multipart/form-data" action="/upload" method="post" name="fileinfo">
                   <div class="modal-header">
                      <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                   </div>
                   <div class="modal-body">
                         <input type="file" name="file">
                   </div>
                   <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Upload</button>
                   </div>
              </form>
            </div>
         </div>
      </div>
      <!--DRAW MODAL-->
      <div class="modal fade" id="drawModal" tabindex="-1" role="dialog" aria-labelledby="drawModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg" role="document" style="width:1250px;" >
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="drawModalLabel">Draw Image</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div align="center">
                     <canvas id="myCanvas" width="720" height="720" style="border:2px solid black"></canvas>
                     <br />
                     <br />
                     <button onclick="javascript:clearArea();return false;">Clear Area</button>
                     Color :
                     <select id="selColor">
                        <option value="black">black</option>
                        <option value="blue" selected="selected">blue</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="yellow">yellow</option>
                        <option value="gray">gray</option>
                     </select>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" value="Send">Upload</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   </body>
</html>
